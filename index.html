<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selamat Ulang Tahun Hamidah üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #ffffff;
      --accent: #ff3cac;
      --accent2: #784ba0;
      --glass: rgba(255 255 255 / 0.05);
      --shadow: 0 12px 40px rgba(255, 60, 172, 0.2);
    }
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--fg);
      overflow: hidden;
      height: 100vh;
      position: relative;
    }
    .stars, .balloons {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 1;
    }
    #matrixCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      background: transparent;
      filter: brightness(1.1) blur(0.4px);
    }
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.4;
      filter: drop-shadow(0 0 2px rgba(255,255,255,0.3));
      animation: floatStars 12s linear infinite;
    }
    @keyframes floatStars {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }
    .balloon {
      position: absolute;
      width: 24px;
      height: 36px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: inset 0 5px 10px rgba(255,255,255,0.35), 0 3px 10px rgba(0,0,0,0.3);
      opacity: 0.85;
      animation: floatBalloonUp linear infinite;
      bottom: -50px;
      will-change: transform;
      z-index: 2;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.2));
      border-radius: 1px;
      opacity: 0.6;
    }
    @keyframes floatBalloonUp {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-130vh); opacity: 0.3; }
    }
    .scene {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 720px;
      width: 90vw;
      transform: translate(-50%, -50%) scale(0.98);
      opacity: 0;
      pointer-events: none;
      z-index: 3;
      text-align: center;
      transition: opacity 1s ease, transform 0.8s ease;
      padding: 48px;
      background: rgba(255,255,255,0.04);
      border-radius: 20px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.09);
      backdrop-filter: blur(1px);
    }
    .scene.active {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.6rem;
      color: var(--accent);
      margin-bottom: 24px;
      text-shadow: 0 0 8px var(--accent);
    }
    p {
      font-size: 1.15rem;
      line-height: 1.7;
      color: #e0e0e0;
      text-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
    .loading-text::after {
      content: '';
      display: inline-block;
      width: 1ch;
      animation: dots 1.5s steps(3, end) infinite;
    }
    @keyframes dots {
      0%   { content: ''; }
      33%  { content: '.'; }
      66%  { content: '..'; }
      100% { content: '...'; }
    }

    /* PREMIUM EFFECTS */
    @keyframes glowZoom {
      0% {
        transform: scale(0.9);
        opacity: 0;
        filter: blur(4px);
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
        filter: blur(0);
      }
      100% {
        transform: scale(1);
        filter: brightness(1.3);
      }
    }
    .scene.premium-effect {
      animation: glowZoom 1.8s ease-in-out forwards;
    }
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #fff, transparent);
      opacity: 0.9;
      pointer-events: none;
      z-index: 4;
      border-radius: 50%;
      animation: fallConfetti 3s ease-out forwards;
    }
    @keyframes fallConfetti {
      0% { transform: translateY(-50px) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="stars" id="stars"></div>
  <div class="balloons" id="balloons"></div>

  <div class="scene active" id="scene1">
    <h1>Loading...</h1>
    <p><strong>Hamidah Nur, S.Pd</strong> üíñ</p>
  </div>

  <div class="scene" id="scene2">
    <h1>Puisi</h1>
    <p id="typed"></p>
  </div>

  <div class="scene" id="scene3">
    <h1>Selamat Ulang Tahun, Sayang üéâ</h1>
    <p>You all the best</p>
  </div>

  <div class="scene" id="scene4">
    <h1>Kejutan Selanjutnya...</h1>
    <p class="loading-text">Sebentar...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    const showScene = (id) => {
      document.querySelectorAll('.scene').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    };

    window.addEventListener("load", () => {
      setTimeout(() => showScene('scene2'), 2500);
      setTimeout(() => {
        new Typed("#typed", {
          strings: [
            "Hai sayang...",
            "Hari ini langit tampak biasa saja, padahal seseorang seperti dirimu, bertambah usia sementara aku kembali kehilangan alasan untuk tetap percaya pada waktu.",
            "Mereka merayakanmu dengan tawa. Aku merayakanmu dengan diam yang lebih keras dari teriakan manusia.",
            "Waktu adalah pisau yang halus, mengiris tanpa ampun. Ia menambah tahun di bahumu, tapi juga menambah sesal di punggungku.",
            "Apa gunanya kau bertambah dewasa, jika setiap ulang tahunmu adalah pemakaman bagi harapan-harapanku",
            "Kau tersenyum di foto, sementara aku hanya jadi bayangan di sudut puisi yang tak kau buka.",
            "Tak ada ucapan dariku, hanya serangkaian kata yang kau anggap terlalu dalam, padahal di sinilah aku sembunyi di balik metafora yang kau anggap berlebihan, padahal itulah aku, seutuhnya."
          ],
          typeSpeed: 40,
          backSpeed: 15,
          loop: false,
          showCursor: false,
          onComplete: () => {
            setTimeout(() => {
              showScene('scene3');
              setTimeout(() => {
                showScene('scene4');
                animateFinalScene();
              }, 3500);
            }, 1500);
          }
        });
      }, 3000);
    });

    function animateFinalScene() {
      const scene4 = document.getElementById("scene4");
      scene4.classList.add("premium-effect");

      const text = scene4.querySelector("p");
      text.innerText = 'üéÅ Kejutan ini belum berakhir...';
      text.style.fontSize = '1.3rem';
      text.style.color = '#ffadeb';
      text.style.textShadow = '0 0 10px #ff3cac';

      for (let i = 0; i < 60; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDelay = (Math.random() * 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      const size = Math.random() * 2 + 1;
      star.style.width = star.style.height = size + 'px';
      star.style.animationDuration = (Math.random() * 10 + 10) + 's';
      starsContainer.appendChild(star);
    }

    const balloonsContainer = document.getElementById('balloons');
    for (let i = 0; i < 25; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + '%';
      balloon.style.background = `hsl(${Math.random() * 360}, 70%, 65%)`;
      balloon.style.animationDelay = Math.random() * 20 + 's';
      balloon.style.animationDuration = (15 + Math.random() * 10) + 's';
      balloonsContainer.appendChild(balloon);
    }

    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = new Array(columns).fill(1);

    function drawMatrixRain() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = Math.random() > 0.5 ? "0" : "1";
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrixRain, 50);
  </script>
</body>
</html>
