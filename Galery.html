<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÅ Kenangan Hamidah</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #2d1e40, #1b122a);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #ff6bb5;
      text-shadow: 0 0 15px #ff6bb5;
    }

    .slideshow {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .caption {
      text-align: center;
      margin-top: 12px;
      font-size: 1.1rem;
      color: #ffe3ef;
      text-shadow: 0 1px 3px #000;
      animation: fadeIn 1s ease-in-out;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <h1>‚ú® Kenangan Manis  Kita </h1>
  <div class="slideshow" id="slideshow">
    <div class="slide active">
      <img src="/img/h1.jpg" alt="Slide 1" />
    </div>
    <div class="slide">
      <img src="/img/h2.jpg" alt="Slide 2" />
    </div>
    <div class="slide">
      <img src="/img/h3.jpg" alt="Slide 3" />
    </div>
    <div class="slide">
      <img src="/img/h4.jpg" alt="Slide 4" />
    </div>
    <div class="slide">
      <img src="/img/h5.jpg" alt="Slide 5" />
    </div>
  </div>

  <div class="caption" id="caption">Slide 1: Senyuman Pertama</div>

  <script>
    const captions = [
      "Slide 1: Senyuman Pertama",
      "Slide 2: Bahagia Bersama",
      "Slide 3: Momen Termanis",
      "Slide 4: Kerja & Profesi",
      "Slide 5: Penuh Kenangan"
    ];

    let current = 0;
    const slides = document.querySelectorAll('.slide');
    const captionEl = document.getElementById('caption');

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
      captionEl.textContent = captions[current];
    }, 3000);
  </script>

  <script>
    // Confetti particles
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const particles = [];
    const count = 100;

    for (let i = 0; i < count; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 4 + 1,
        color: `hsl(${Math.random() * 360}, 100%, 75%)`,
        speedY: Math.random() * 3 + 1,
        tilt: Math.random() * 10 - 5,
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x + p.tilt, p.y, p.r, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.speedY;
        p.tilt += Math.random() * 0.5 - 0.25;
        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
    
      // redirect ke hal halaman-berikutnya
  setTimeout(function() {
    window.location.href = "Kado.html"; 
  }, 20000); 
  </script>
</body>
</html>
